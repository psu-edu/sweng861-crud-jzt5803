# Prometheus configuration for Campus Analytics
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    app: 'campus-analytics'
    environment: 'docker'

scrape_configs:
  # Scrape the Campus Analytics app metrics
  - job_name: 'campus-analytics-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
