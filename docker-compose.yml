# Campus Analytics - Docker Compose Configuration
# Use: docker-compose up -d

version: '3.8'

services:
  # Campus Analytics Next.js Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campus-analytics-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change_this_nextauth_secret_minimum_32_characters}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here_change_in_production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - campus-analytics-network

  # Development service with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: campus-analytics-app-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=dev_nextauth_secret_minimum_32_characters_long
      - JWT_SECRET=dev_jwt_secret
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - development
    networks:
      - campus-analytics-network

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: campus-analytics-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - campus-analytics-network

  grafana:
    image: grafana/grafana:11.3.0
    container_name: campus-analytics-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=campus123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - campus-analytics-network

volumes:
  sqlite_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  campus-analytics-network:
    driver: bridge
